<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <p>Enter a Hangouts URL to connect:</p>
    <form onSubmit="return loadHangout();">
      <input type="text" id="hangouts-url" placeholder="URL goes here">
      <input type="submit" name="Go">
    </form>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
    function loadHangout() {
      var loc = document.getElementById("hangouts-url").value
      console.log(loc)
      window.location.href = loc
      // remote.getCurrentWindow().loadUrl(loc)
      return false
    }
  </script>
</html>
